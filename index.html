                  </div>

                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <video src="./videos/vid-3.mp4" autoplay loop muted></video>

              </div>
            </div>
          </div>
        </div>

        <!-- Controls -->
        <a
          class="carousel-control-prev"
          href="#myCarousel"
          role="button"
          data-slide="prev"
        >
          <ion-icon name="arrow-back-sharp"></ion-icon>
        </a>
        <a
          class="carousel-control-next"
          href="#myCarousel"
          role="button"
          data-slide="next"
        >
          <ion-icon name="arrow-forward-sharp"></ion-icon>
        </a>
      </div>
    </div>

    <script>
      const carouselItems = document.querySelectorAll(".carousel-item");
      document
        .querySelector(".carousel-item:first-child .carousel-caption")
        .classList.add("animate-in");

      carouselItems.forEach((item) => {
        item.addEventListener("transitionend", (e) => {
          if (e.target.classList.contains("active")) {
            const caption = e.target.querySelector(".carousel-caption");
            if (caption) {
              caption.classList.add("animate-in");
            }
          } else {
            const caption = e.target.querySelector(".carousel-caption");
            if (caption) {
              caption.classList.remove("animate-in");
            }
          }
        });
      });
